<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find Phone</title>
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="container">
			<h1 class="my-3 text-center">
				Welcome To <span class="text-primary">Find Phone</span>
			</h1>
			<hr />
			<!-- start searching input field -->
			<div class="input-group mb-3 w-50 mx-auto w-responsive my-4">
				<input
					id="search-field"
					type="text"
					class="form-control"
					placeholder="Search phone"
					aria-label="Search phone"
					aria-describedby="button-addon2"
				/>
				<button
					onclick="loadPhones()"
					class="btn btn-primary"
					type="button"
					id="button-addon2"
				>
					Search
				</button>
			</div>
			<!-- end searching input field -->

			<!-- start loading spinner -->
			<div id="spinner" style="display: none" class="text-center mt-5">
				<img width="80px" src="images/loading.gif" alt="" />
			</div>
			<!-- end loading spinner -->

			<!-- start phone info container -->
			<div id="phone-info-container"></div>
			<!-- end phone info container -->

			<!-- start phones container -->
			<div
				id="phone-container"
				class="row row-cols-1 row-cols-md-3 g-4 mt-5"
			></div>
			<!-- end phones container -->
		</section>
		<!-- javascript -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- custom js -->
		<script src="js/app.js"></script>
	</body>
</html>
